<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>

<div class = "buttons">
    <div>
        <h3 class="result"></h3>
    </div>
    <div>
        <button data-operator class="btn btn-primary btn-plus">+</button>
        <button data-operator class = "btn btn-danger btn-minus">-</button>
        <button class="btn btn-success btn-multiply">*</button>
        <button class = "btn btn-warning btn-divide">/</button>
    </div>

    <div class = "d-flex flex-column gap-2 ">
        <div class = "d-flex gap-2">
            <button data-number class = "btn btn-secondary">7</button>
            <button data-number class = "btn btn-secondary">8</button>
            <button data-number class = "btn btn-secondary">9</button>
        </div>
        <div class = "d-flex gap-2">
            <button data-number class = "btn btn-secondary">4</button>
            <button data-number class = "btn btn-secondary">5</button>
            <button data-number class = "btn btn-secondary">6</button>
        </div>
        <div class = "d-flex gap-2">
            <button data-number class = "btn btn-secondary">1</button>
            <button data-number class = "btn btn-secondary">2</button>
            <button data-number class = "btn btn-secondary">3</button>
        </div>
        <div  class = "d-flex gap-2">
            <button class="btn btn-secondary clear-btn"><</button>
            <button data-number class="btn btn-secondary">0</button>
            <button class="btn btn-secondary equal-btn">=</button>
        </div>
    </div>
</div>


<script src="HW.js"></script>
</body>
</html>
